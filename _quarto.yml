    center: |
      MFDS · University of Vienna · 2025–2028 <br>
      Licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)
    right: |
      Found a typo? [Report an issue](https://github.com/obluda2173/mfds/issues)

format:
  html:
    theme:
      light: flatly
      dark: darkly
    css: styles.css
    toc: true
    toc-depth: 3
    code-fold: false
    code-tools: true
    highlight-style: github

execute:
  freeze: auto
